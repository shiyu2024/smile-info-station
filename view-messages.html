<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        .messages-container {

        .page-header {

        .message-item {
            padding: 20px;

            transition: all 0.3s ease;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-header {

            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .message-info {
            flex: 1;
        }

        .message-author {
            font-weight: 500;
            color: var(--primary-color);
        }

        .message-time {
            font-size: 12px;
            color: #666;
        }

        .message-content {
            margin-left: 52px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 8px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .write-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--hover-color));
        }

        .back-btn {

        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .delete-btn {
            padding: 4px 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .message-header {
            position: relative;
        }

        .message-header .delete-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .empty-message {
            font-size: 16px;
            color: #666;
            text-align: center;
            padding: 40px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 12px;
        }
    </style>
</head>
