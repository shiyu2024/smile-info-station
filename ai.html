        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = function() {
            loadHistory();
            addActionButtons();
        };

        // ÂèëÈÄÅÊ∂àÊÅØÂáΩÊï∞
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message === '' || isProcessing) return;
            
            // Á¶ÅÁî®ËæìÂÖ•ÂíåÂèëÈÄÅÊåâÈíÆ
            isProcessing = true;
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            const userMessage = {
                role: 'user',
                content: message
            };
            messageHistory.push(userMessage);
            addMessage(userMessage);
            saveHistory();
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            input.value = '';
            
            // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
            showTypingIndicator();

            try {
                // Ë∞ÉÁî®API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: messageHistory,
                        temperature: 0.7,
                        max_tokens: 2000,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // ÁßªÈô§Âä†ËΩΩÂä®Áîª
                removeTypingIndicator();
                
                // Ê∑ªÂä†AIÂìçÂ∫î
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const assistantMessage = data.choices[0].message;
                    messageHistory.push(assistantMessage);
                    addMessage(assistantMessage);
                    saveHistory();
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                const errorMessage = {
                    role: 'assistant',
                    content: 'Êä±Ê≠âÔºåÂèëÁîü‰∫Ü‰∏Ä‰∫õÈîôËØØ„ÄÇÈîôËØØ‰ø°ÊÅØÔºö' + error.message
                };
                messageHistory.push(errorMessage);
                addMessage(errorMessage);
                saveHistory();
            }
            
            // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•ÂíåÂèëÈÄÅÊåâÈíÆ
            isProcessing = false;
            input.disabled = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
        function addMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const avatar = document.createElement('img');
            avatar.className = 'message-avatar';
            avatar.src = message.role === 'user' 
                ? 'https://api.dicebear.com/6.x/avataaars/svg?seed=user' 
                : 'https://api.dicebear.com/6.x/bottts/svg?seed=ai';
            avatar.alt = message.role === 'user' ? 'Áî®Êà∑Â§¥ÂÉè' : 'AIÂ§¥ÂÉè';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = markdownToHtml(message.content);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // MarkdownËΩ¨HTMLÁöÑÁÆÄÂçïÂÆûÁé∞
        function markdownToHtml(text) {
            // ËøôÈáåÂèØ‰ª•‰ΩøÁî®Êõ¥ÂÆåÊï¥ÁöÑMarkdownËß£ÊûêÂ∫ì
            return text
                .replace(/\n/g, '<br>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>');
        }

        // ÊòæÁ§∫ËæìÂÖ•‰∏≠Âä®Áîª
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicator.appendChild(dot);
            }
            
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ÁßªÈô§ËæìÂÖ•‰∏≠Âä®Áîª
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Ê∑ªÂä†ÂØºËà™Ê†èÊéßÂà∂ÂáΩÊï∞
        function toggleNav() {
            const sideNav = document.getElementById('sideNav');
            const menuToggle = document.querySelector('.menu-toggle');
            sideNav.classList.toggle('open');
            menuToggle.classList.toggle('hidden');
        }

        function showHistory() {
            const historyModal = document.getElementById('historyModal');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ

            // ‰ªélocalStorageËé∑ÂèñÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩï
            const allHistory = getAllHistoryFromStorage();
            
            // ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
            allHistory.forEach((history, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                // Ê∑ªÂä†Âà†Èô§ÊåâÈíÆ
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-history';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°
                    deleteHistoryItem(index);
                };
                
                const time = document.createElement('div');
                time.className = 'time';
                time.textContent = new Date(history.timestamp).toLocaleString();

                const preview = document.createElement('div');
                preview.className = 'preview';
                preview.textContent = history.messages[0].content.substring(0, 100) + '...';

                historyItem.appendChild(deleteBtn);
                historyItem.appendChild(time);
                historyItem.appendChild(preview);
                historyItem.onclick = () => loadHistoryChat(index);
                
                historyList.appendChild(historyItem);
            });

            historyModal.classList.add('show');
            toggleNav(); // ÂÖ≥Èó≠‰æßËæπÂØºËà™
        }

        function closeHistory() {
            const historyModal = document.getElementById('historyModal');
            historyModal.classList.remove('show');
        }

        function getAllHistoryFromStorage() {
            const histories = [];
            const savedHistory = localStorage.getItem('allChatHistory');
            if (savedHistory) {
                const parsedHistory = JSON.parse(savedHistory);
                histories.push(...parsedHistory);
            }
            return histories;
        }

        function loadHistoryChat(index) {
            const allHistory = getAllHistoryFromStorage();
            if (allHistory[index]) {
                messageHistory = [...allHistory[index].messages];
                document.getElementById('chatMessages').innerHTML = '';
                messageHistory.forEach(message => addMessage(message));
                closeHistory();
            }
        }

        // ‰øùÂ≠òÊñ∞ÂØπËØùÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
        function saveNewChatToHistory() {
            if (messageHistory.length <= 1) return; // Â¶ÇÊûúÂè™ÊúâÊ¨¢ËøéÊ∂àÊÅØÔºå‰∏ç‰øùÂ≠ò

            const newChat = {
                timestamp: Date.now(),
                messages: [...messageHistory] // ÂàõÂª∫Ê∂àÊÅØÂéÜÂè≤ÁöÑÊ∑±Êã∑Ë¥ù
            };

            const savedHistory = localStorage.getItem('allChatHistory');
            let allHistory = savedHistory ? JSON.parse(savedHistory) : [];
            allHistory.unshift(newChat);
            localStorage.setItem('allChatHistory', JSON.stringify(allHistory));
        }

        // Âà†Èô§Âçï‰∏™ÂéÜÂè≤ËÆ∞ÂΩï
        function deleteHistoryItem(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü')) {
                const savedHistory = localStorage.getItem('allChatHistory');
                if (savedHistory) {
                    const parsedHistory = JSON.parse(savedHistory);
                    parsedHistory.splice(index, 1);
                    localStorage.setItem('allChatHistory', JSON.stringify(parsedHistory));
                }
                
                // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâçÊòæÁ§∫ÁöÑÂØπËØùÔºåÂàôÊ∏ÖÁ©∫ÂΩìÂâçÂØπËØù
                if (index === 0) {
                    messageHistory = [];
                    document.getElementById('chatMessages').innerHTML = '';
                    loadHistory(); // ÈáçÊñ∞Âä†ËΩΩÊ¨¢ËøéÊ∂àÊÅØ
                }
                
                showHistory(); // ÈáçÊñ∞ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩïÂàóË°®
            }
        }
    </script>
