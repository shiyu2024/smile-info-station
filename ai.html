                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: messageHistory,
                        temperature: 0.7,
                        max_tokens: 2000,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // ç§»é™¤åŠ è½½åŠ¨ç”»
                removeTypingIndicator();
                
                // æ·»åŠ AIå“åº”
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const assistantMessage = data.choices[0].message;
                    messageHistory.push(assistantMessage);
                    addMessage(assistantMessage);
                    saveHistory();
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                const errorMessage = {
                    role: 'assistant',
                    content: 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†ä¸€äº›é”™è¯¯ã€‚é”™è¯¯ä¿¡æ¯ï¼š' + error.message
                };
                messageHistory.push(errorMessage);
                addMessage(errorMessage);
                saveHistory();
            }
            
            // é‡æ–°å¯ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
            isProcessing = false;
            input.disabled = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const avatar = document.createElement('img');
            avatar.className = 'message-avatar';
            avatar.src = message.role === 'user' 
                ? 'https://api.dicebear.com/6.x/avataaars/svg?seed=user' 
                : 'https://api.dicebear.com/6.x/bottts/svg?seed=ai';
            avatar.alt = message.role === 'user' ? 'ç”¨æˆ·å¤´åƒ' : 'AIå¤´åƒ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = markdownToHtml(message.content);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Markdownè½¬HTMLçš„ç®€å•å®ç°
        function markdownToHtml(text) {
            // è¿™é‡Œå¯ä»¥ä½¿ç”¨æ›´å®Œæ•´çš„Markdownè§£æåº“
            return text
                .replace(/\n/g, '<br>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>');
        }

        // æ˜¾ç¤ºè¾“å…¥ä¸­åŠ¨ç”»
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicator.appendChild(dot);
            }
            
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ç§»é™¤è¾“å…¥ä¸­åŠ¨ç”»
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // æ·»åŠ å¯¼èˆªæ æ§åˆ¶å‡½æ•°
        function toggleNav() {
            const sideNav = document.getElementById('sideNav');
            const menuToggle = document.querySelector('.menu-toggle');
            sideNav.classList.toggle('open');
            menuToggle.classList.toggle('hidden');
        }

        function showHistory() {
            const historyModal = document.getElementById('historyModal');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

            // ä»localStorageè·å–æ‰€æœ‰å†å²è®°å½•
            const allHistory = getAllHistoryFromStorage();
            
            // æ˜¾ç¤ºå†å²è®°å½•
            allHistory.forEach((history, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                // æ·»åŠ åˆ é™¤æŒ‰é’®
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-history';
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                    deleteHistoryItem(index);
                };
                
                const time = document.createElement('div');
                time.className = 'time';
                time.textContent = new Date(history.timestamp).toLocaleString();

                const preview = document.createElement('div');
                preview.className = 'preview';
                preview.textContent = history.messages[0].content.substring(0, 100) + '...';

                historyItem.appendChild(deleteBtn);
                historyItem.appendChild(time);
                historyItem.appendChild(preview);
                historyItem.onclick = () => loadHistoryChat(index);
                
                historyList.appendChild(historyItem);
            });

            historyModal.classList.add('show');
            toggleNav(); // å…³é—­ä¾§è¾¹å¯¼èˆª
        }

        function closeHistory() {
            const historyModal = document.getElementById('historyModal');
            historyModal.classList.remove('show');
        }

        function getAllHistoryFromStorage() {
            const histories = [];
            const savedHistory = localStorage.getItem('allChatHistory');
            if (savedHistory) {
                const parsedHistory = JSON.parse(savedHistory);
                histories.push(...parsedHistory);
            }
            return histories;
        }

        function loadHistoryChat(index) {
            const allHistory = getAllHistoryFromStorage();
            if (allHistory[index]) {
                messageHistory = [...allHistory[index].messages];
                document.getElementById('chatMessages').innerHTML = '';
                messageHistory.forEach(message => addMessage(message));
                closeHistory();
            }
        }

        // ä¿å­˜æ–°å¯¹è¯åˆ°å†å²è®°å½•
        function saveNewChatToHistory() {
            if (messageHistory.length <= 1) return; // å¦‚æœåªæœ‰æ¬¢è¿æ¶ˆæ¯ï¼Œä¸ä¿å­˜

            const newChat = {
                timestamp: Date.now(),
                messages: [...messageHistory] // åˆ›å»ºæ¶ˆæ¯å†å²çš„æ·±æ‹·è´
            };

            const savedHistory = localStorage.getItem('allChatHistory');
            let allHistory = savedHistory ? JSON.parse(savedHistory) : [];
            allHistory.unshift(newChat);
            localStorage.setItem('allChatHistory', JSON.stringify(allHistory));
        }

        // åˆ é™¤å•ä¸ªå†å²è®°å½•
        function deleteHistoryItem(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å†å²è®°å½•å—ï¼Ÿ')) {
                const savedHistory = localStorage.getItem('allChatHistory');
                if (savedHistory) {
                    const parsedHistory = JSON.parse(savedHistory);
                    parsedHistory.splice(index, 1);
                    localStorage.setItem('allChatHistory', JSON.stringify(parsedHistory));
                }
                
                // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰æ˜¾ç¤ºçš„å¯¹è¯ï¼Œåˆ™æ¸…ç©ºå½“å‰å¯¹è¯
                if (index === 0) {
                    messageHistory = [];
                    document.getElementById('chatMessages').innerHTML = '';
                    loadHistory(); // é‡æ–°åŠ è½½æ¬¢è¿æ¶ˆæ¯
                }
                
                showHistory(); // é‡æ–°æ˜¾ç¤ºå†å²è®°å½•åˆ—è¡¨
            }
        }
    </script>
